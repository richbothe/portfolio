<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Archive</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="../../src/scripts/jquery-ui-1.10.0.custom/css/ui-lightness/jquery-ui-1.10.0.custom.cssjquery-ui-1.10.0.custom.css">
    <link rel="stylesheet" type="text/css" href="css/ContractorRewards_home_global.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.min.css">
</head>
<body>

    <div class=" activity-dropdown">
        <select class="input-outer-edge">
            <option value="0" selected="selected">Current</option>           
            <option value="30">past 30 days</option> 
            <option value="60">past 60 days</option> 
            <option value="90">past 90 days</option> 
            <option value="120">past 120 days</option> 
        </select>
    </div>
        
    </div> <!-- /.search-wrap -->
        
    <header class="activity-header page-title blue-bar">
        <h3>Activity Archive</h3>
    </header>
        
    <div class="activity-page">
        <p class="top-text">Promotional points not included. Please visit site to view complete information.</p>
        
        <div class="expandable">
            <div class="receipt-data">
                <span class="upload-date">July, 12 2013</span>
                <span class="reward"><span class="earned">450</span> Points</span>
            </div>
            <div class="expandable-title">
                <!-- This is the plus icon that will change to minus when section is opened -->
                <div class="plus-sign"><span>+</span></div> <div class="minus-sign"><span>-</span></div>
           
                <img src="images/andersen-logo.gif" alt="" class="retailer-logo">

                <h3 class="title-text">Andersen Windows</h3>

                <a href="#" class="view-scan blue-btn">View Scan</a>
            </div>
            
            <div class="expandable-content">
                <ul>
                    <li><span class="product-name">Horizon Organic Whole Milk DHA Omega 3</span> <span class="reward"><span class="earned">200</span> Points</span></li>
                    <li><span class="product-name">Horizon Organic Whole Milk DHA Omega 3</span> <span class="reward"><span class="earned">250</span> Points</span></li>
                </ul>
            </div>
        </div><!-- /.expandable -->

</div> <!-- /.eligible-retailers-list -->

<div class="view-scan-gallery">
    <div class="gallery-header">
           <a href="#" class="close ">&times;</a>
    </div>
    <ul class="receipts">
        <li class="active-image"><img src="images/receipt.jpg" /></li>
        <li><img src="images/receipt-2.jpg" /></li>
        <li><img src="images/receipt.jpg" /></li>
    </ul>
    <div class="slide-nav">
        <ul>
            <li class="active-nav"></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>

    <!-- Javascript here for faster page load -->
    <script src="js/jquery-1.9.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/activity.js"></script>
    <script src="js/global-scripts.js"></script>
    <script src="js/jquery.mobile.custom.min.js"></script>
</body>
</html>
