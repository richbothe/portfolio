<script>
		var result = '';
		if (result == "error"){
			showdialogbox("error");
		}

		function logonSubmit() {
			document.LogonForm.submit();
		}
		function submitOnEnter(event) {
			if (event.keyCode == 13) {
				logonSubmit();
			}
		}
			
		function showdialogbox(windowname) {
			if (windowname == "forgotpassword") {
				document.getElementById("msgheader").innerHTML = 'Password Reset';
				document.getElementById("msgbody").innerHTML = 'To reset your password, you must go to <strong>www.EcoBonus.com</strong>.  From the &quot;Sign In&quot; page, click the &quot;Forgot your password?&quot; link.';
				$(document).ready(function(){
					 $("#lightbox, #forgotpasswordbox").fadeIn(300);  
					 $("a#close-panel").click(function(){  
					     $("#lightbox, #forgotpasswordbox").fadeOut(300);  
					 })  
					})
				
			}
			else{
			$(document).ready(function(){
					 $("#lightbox, #errorbox").fadeIn(0);  
					 $("a#close-panel").click(function(){  
					     $("#lightbox, #errorbox").fadeOut(0);  
					 })  
					})
			}		
		}	

		function rememberme() {
		 	var uid = '';
			var pwd = '';
			var remember = document.getElementById('rememberme');
			if (remember.checked) {
				uid = document.getElementById('userid').value;
			 	pwd = document.getElementById('password').value;
			 	AndroidFunction.rememberMe(uid,pwd);
			}	
			else {
				AndroidFunction.dontrememberMe();
			}	
			logonSubmit();
		}	

		function populatelogin(uid,password){
			document.getElementById('userid').value = uid;
			document.getElementById('password').value = password;
			if (uid != "") {
				document.getElementById("rememberme").checked = true;
			}
			else {
				document.getElementById("rememberme").checked = false;		
			}
		}	

		function overrideformsubmission(){
			var link = document.getElementById("sign-in");
			link.setAttribute("href","javascript: rememberme();")
			return false;
		}
	</script>

<body>
	<div class="wrapper">

				</div>
			
			    <form name="LogonForm" method="post" action="login.do" onsubmit="logonSubmit();">  
			        <input type="hidden" name="cmd" value="logon">
	                <label>Email address</label>
	                <input type="text" name="logonInfo.userId" value="" onkeypress="submitOnEnter(event);" id="userid">
	                <label>Password</label>
	                <input type="password" name="logonInfo.password" value="" onkeypress="submitOnEnter(event);" id="password">
	                <a href="javascript: showdialogbox('forgotpassword');" id="forgot-password">Forgot your password?</a>
	                
	                <div class="checkbox">
	                	<label>
	                    	<input type="checkbox" name="logonInfo.rememberMe" value="on" id="rememberme"> Remember Me
	                    </label>
	                </div>
	                <a href="javascript: logonSubmit();" id="sign-in" class="blue-btn"><i class="icon-key"></i> Login</a>
