<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="css/ContractorRewards_home_global.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.min.css">

<body>
    <header class="page-title blue-bar">
        <h3>Notifications</h3>
    </header>
    <section class="notifications-wrapper">
        <ul>
            <li>
                <i class="accepted-receipt icon-ok"></i>
                <p>Receipt accepted, sit amet adipiscing sed diam nonummy.</p>
            </li>
            <li>
                <i class="rejected-receipt icon-flag"></i>
                <p>Receipt rejected, sit amet adipiscing sed diam nonummy.</p>
            </li>
            <li>
                <i class="new-app-version icon-cloud-download"></i>
                <p>New app version available for download.</p>
            </li>
            <li>
                <i class="new-retailer icon-star"></i>
                <p>New eligible retailer added.</p>
            </li>
            <li>
                <i class="new-brand icon-tags"></i>
                <p>New brand or product added.</p>
            </li>
        </ul>
    </section>

    <!-- Javascript here for faster page load -->
    <script src="js/jquery-1.9.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/activity.js"></script>
    <script src="js/global-scripts.js"></script>
